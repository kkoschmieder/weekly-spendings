<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> <!--font-->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--chart library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--jquery-->
    <title>Week spendings App</title>
</head>
<body>
    <div class="main-component">
        <div class="top-container">
            <div class="balance">
                <p>My balance</p>
                <div class="current-balance" id="mybalance"></div>
            </div>
            <img src="../images/logo.svg" alt="App Logo" class="logo">
        </div>
        <div class="main-container">
            <h2>Spendings - Last 7 days</h2>
            <div class="graph">
                <canvas id="chart" height="150"></canvas>
            </div>
            <div class="summary">
                <p>Total this month</p>
                <div class="summary-columns">
                    <div class="even-column">
                        <h1 id="summary">0$</h1>
                    </div>
                    <div class="even-column">
                        <div id="percentage">5%</div>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
